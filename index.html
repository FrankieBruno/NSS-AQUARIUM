<!DOCTYPE html>
<html>
    <head>
        <title>Learning HTML</title>
        <meta name="description" content="My first HTML page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/main.css">        
    </head>
    
    <body>
        <header>
            Martins's Aquarium
        </header>
        <section>
            <main>
                <article class="fish">MY FISH</article>
                <section class="species">Species</section>
                <section class="speciesname">Red Belly Piranha</section>
               <img class="p" src="https://i.natgeofe.com/k/0df2e846-a562-4080-806c-c547b3728e51/red-bellied-piranha-solo_3x2.jpg">
                <section class="length">length</section>
                <section class="size">{8-inches}</section>
                <article>HARVESTING LOCATIONS</article>
                <section class="harvestloc">Amazon</section>
                <section class="specharvest">Fish Harvested: Red Belly Piranha</section>
                <section class="foodtype">Omnivore: eats Vegetables & meat(preferably bloody)</section>
                <article>OUT OF THE WAY PLACES I'VE VISITED</article>
            </main>
            <aside>Fish Tank Maintenance / Salinity / Temperature
            </aside>
        </section>
        <footer>
            Footer
        </footer>
        <script src="index.js"></script>
    </body>
</html>
